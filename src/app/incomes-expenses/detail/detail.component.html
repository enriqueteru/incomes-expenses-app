<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Details</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Type</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of incomesExpenses | sortList">
              <td>{{ item.description }}</td>
              <td>{{ item.amount }} â‚¬</td>
              <td
                [class.text-success]="item.type === 'income'"
                [class.text-danger]="item.type === 'expense'"
              >
                {{ item.type }}
              </td>
              <td>{{ item.uid }}</td>
              <td>
                <button class="btn btn-danger text-center" (click)="remove(item?.uid)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
