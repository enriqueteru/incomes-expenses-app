<div class="row">
  <div class="col-6">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-money-bill-alt text-success icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Incomes</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">
                {{ totalIncomes | currency }}
              </h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> items:
          {{ incomes }}
        </p>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-money-bill-alt text-danger icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Expenses</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">
                {{ totalExpenses | currency }}
              </h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> items:
          {{ expenses }}
        </p>
      </div>
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="col-6">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            More Info:
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">balance</p>
            <div class="fluid-container">
              <h3
                [ngClass]="{
                  'text-success': totalIncomes - totalExpenses >= 0,
                  'text-danger': totalIncomes - totalExpenses < 0
                }"
                class="font-weight-medium text-right mb-0"
              >
                {{ totalExpenses - totalIncomes | currency }}
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6" *ngIf="incomes > 0 || expenses > 0" >
    <div class="card card-statistics">
      <div class="card-body">
        <div class="float-left">
          Graphic Data:
        </div>
        <div style="max-width: 100%" >
          <div class="d-flex justify-content-center">
            <div>
              <canvas
                baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [type]="'doughnut'"

              >
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
