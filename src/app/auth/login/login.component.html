<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one"
  >
    <div class="col-12 w-50 d-flex align-items-center">
      <div class="col-6 mx-auto">
        <h2 class="text-center mb-4" style="color: white">Login</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label class="label">Usuario</label>
              <div class="input-group">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="this.loginForm!.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="label">Contrase√±a</label>
              <div class="input-group">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="*********"
                />

                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="this.loginForm!.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                *ngIf="!loading"
                (click)="login()"
                class="btn btn-primary submit-btn btn-block"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>

              <button
                *ngIf="loading"
                class="btn btn-primary submit-btn btn-block"
                [disabled]="true"
              >
                <i class="fa fa-spin fa-sync"></i>
              </button>
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >Register your account now
              </span>
              <br />
              <a routerLink="/register" class="text-black text-small"
                >Create profile</a
              >
            </div>
            <p style="color: red; text-align: center">{{ error }}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
