<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-6 mx-auto">
        <h2 class="text-center mb-4">Register</h2>
        <div class="auto-form-wrapper">
          <form
            [formGroup]="registerForm"
            (ngSubmit)="createUser()"
            autocomplete="off"
          >
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  formControlName="name"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="this.registerForm?.get('name')?.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  placeholder="Correo"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="this.registerForm!.get('email')?.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="this.registerForm!.get('password')?.valid"
                      class="fa fa-check-circle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                *ngIf="!loading"
                [disabled]="this.registerForm!.invalid"
                class="btn btn-primary submit-btn btn-block"
              >
                Register
              </button>

              <button
                *ngIf="loading"
                class="btn btn-primary submit-btn btn-block"
                [disabled]="true"
              >
                <i class="fa fa-spin fa-sync"></i>
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >Do you have an account?</span
              >
              <br />
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
            <p style="color: red; text-align: center">{{ error }}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
